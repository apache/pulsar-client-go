run:
  deadline: 6m

linters:
  # disable all for explicit enable
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - lll
    - goimports
    - bodyclose
    - misspell
    - prealloc
    - revive
    - stylecheck
    - unconvert
    - unparam
